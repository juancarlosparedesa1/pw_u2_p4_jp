#configuro el string de conexion a la base de  datos
spring.datasource.url=jdbc:postgresql://localhost:5432/pa2jp
#usuario
spring.datasource.username=postgres
#contrasenia
spring.datasource.password=12345

#le dice que voy a trabajar  con la implementacion de  hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
#dialecto con quien trabajar
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

#Creacion de las sentencias ddl
spring.jpa.hibernate.ddl-auto=update

#imprime en consola la sentencia SQL que ejecuto en mi app

spring.jpa.show-sql=true
